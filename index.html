<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">


    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-app.js"></script>

    <!-- Soluciona firebase.auth is not a function -->
    <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-auth.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
        https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-analytics.js"></script>

    <script>
    // Your web app's Firebase configuration
    //Generate for firebase in your account
    var firebaseConfig = {
        apiKey: "-",
        authDomain: "-",
        databaseURL: "-",
        projectId: "-",
        storageBucket: "-",
        messagingSenderId: "-",
        appId: "-",
        measurementId: "-"
    };
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    firebase.analytics();
    </script>
</head>
<body>
    <div>
        <div class="container pt-3">
            <div class="row justify-content-center">
                <div class="col-6">
                    <div id="" class="text-center">
                        <h3 id="user-active"></h3>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <input class="form-control form-control-lg" id="email-login" type="mail" placeholder="Ingresa Email">
                </div>
            </div>
            <div class="row pt-3 justify-content-center">
                <div class="col-lg-6">
                    <input class="form-control form-control-lg" id="password-login" type="password"placeholder="Ingresa Correo">
                </div>
            </div>
            <div class="row pt-3 justify-content-center">
                <div class="col-lg-6">
                    <div>
                        <button class="btn btn-primary btn-block my-2 my-sm-0" onclick="Login()">Enviar</button>
                    </div>
                    <div class="mt-3" id="register-user">
                        
                    </div>
                </div>
            </div>                
        </div>

        <div class="container mt-4" id="data-user">
            
        </div>

        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Ingresa datos</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                    <div class="container pt-3">
                        <div class="row justify-content-center">
                            <div class="col-lg-12">
                                <input class="form-control form-control-lg"  id="email" type="mail" placeholder="Ingresa Email">
                            </div>
                        </div>
                        <div class="row pt-3 justify-content-center">
                            <div class="col-lg-12">
                                <input id="password" type="password"placeholder="Ingresa Correo" class="form-control form-control-lg">
                            </div>
                        </div>             
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="Register()">Registrar</button>
                </div>
              </div>
            </div>
          </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
